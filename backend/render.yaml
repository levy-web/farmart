databases:
  - name: farmart
    databaseName: backend_production
    user: farmart

services:
  - type: web
    name: farmart
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: backend_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false